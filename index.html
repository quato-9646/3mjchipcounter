<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3人麻雀チップカウンタ（履歴削除対応）</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  .meter { margin-bottom: 30px; }
  .meter button {
    margin: 3px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .meter button:hover { background-color: #45a049; }
  #resetBtn, #saveBtn {
    margin-top: 30px;
    padding: 14px 50px;
    font-size: 20px;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  #resetBtn { background-color: #f55; }
  #resetBtn:hover { background-color: #d44; }
  #saveBtn { background-color: #007bff; }
  #saveBtn:hover { background-color: #0064d2; }
  input[type="number"] { width: 60px; font-size: 16px; }
  input[name="playerName"] { width: 160px; font-size: 18px; }
  label { margin-left: 10px; font-size: 16px; }
  #total { font-size: 22px; margin-top: 20px; }
  table {
    width: 90%;
    margin: 30px auto;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 6px 10px;
  }
  th {
    background-color: #f5f5f5;
  }
  td button {
    padding: 4px 8px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    color: white;
    border: none;
    margin: 2px;
  }
  td button.restore {
    background-color: #28a745;
  }
  td button.restore:hover {
    background-color: #218838;
  }
  td button.delete {
    background-color: #dc3545;
  }
  td button.delete:hover {
    background-color: #c82333;
  }
</style>
</head>
<body>

<h1>3人麻雀チップカウンタ</h1>

<div class="meter" id="meter1">
  <h3>
    <input type="text" id="name1" name="playerName" value="1席">:
    <span class="value">0</span>
  </h3>
  <button onclick="changeValue(1, -10)">−10</button>
  <button onclick="changeValue(1, -5)">−5</button>
  <button onclick="changeValue(1, -1)">−1</button>
  <button onclick="changeValue(1, 1)">＋1</button>
  <button onclick="changeValue(1, 5)">＋5</button>
  <button onclick="changeValue(1, 10)">＋10</button>
  <br>
  <label>直接入力: <input type="number" id="input1" value="0" onchange="setValue(1)"></label>
  <label><input type="checkbox" id="tsumo1"> ツモ</label>
</div>

<div class="meter" id="meter2">
  <h3>
    <input type="text" id="name2" name="playerName" value="2席">:
    <span class="value">0</span>
  </h3>
  <button onclick="changeValue(2, -10)">−10</button>
  <button onclick="changeValue(2, -5)">−5</button>
  <button onclick="changeValue(2, -1)">−1</button>
  <button onclick="changeValue(2, 1)">＋1</button>
  <button onclick="changeValue(2, 5)">＋5</button>
  <button onclick="changeValue(2, 10)">＋10</button>
  <br>
  <label>直接入力: <input type="number" id="input2" value="0" onchange="setValue(2)"></label>
  <label><input type="checkbox" id="tsumo2"> ツモ</label>
</div>

<div class="meter" id="meter3">
  <h3>
    <input type="text" id="name3" name="playerName" value="3席">:
    <span class="value">0</span>
  </h3>
  <button onclick="changeValue(3, -10)">−10</button>
  <button onclick="changeValue(3, -5)">−5</button>
  <button onclick="changeValue(3, -1)">−1</button>
  <button onclick="changeValue(3, 1)">＋1</button>
  <button onclick="changeValue(3, 5)">＋5</button>
  <button onclick="changeValue(3, 10)">＋10</button>
  <br>
  <label>直接入力: <input type="number" id="input3" value="0" onchange="setValue(3)"></label>
  <label><input type="checkbox" id="tsumo3"> ツモ</label>
</div>

<div id="total">合計: 0（OK）</div>

<button id="saveBtn" onclick="saveData()">保存</button>
<button id="resetBtn" onclick="resetAll()">リセット</button>

<h2>保存履歴</h2>
<table id="historyTable">
  <thead>
    <tr>
      <th>ラベル</th>
      <th>1席</th>
      <th>2席</th>
      <th>3席</th>
      <th>合計</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody id="historyBody"></tbody>
</table>

<script>
  const values = [0,0,0];
  let history = [];

  function changeValue(index, delta) {
    const tsumo = [
      document.getElementById('tsumo1').checked,
      document.getElementById('tsumo2').checked,
      document.getElementById('tsumo3').checked
    ];

    let actualDelta = delta;

    if (tsumo[index-1] && delta > 0) {
      const halfDelta = delta / 2;
      for (let i=0;i<3;i++) {
        if (i !== index-1) {
          values[i] -= halfDelta;
        }
      }
    }

    values[index-1] += actualDelta;
    updateDisplayAll();
  }

  function setValue(index) {
    const input = document.getElementById(`input${index}`);
    const newValue = parseFloat(input.value);
    values[index-1] = isNaN(newValue) ? 0 : newValue;
    updateDisplayAll();
  }

  function updateDisplayAll() {
    for (let i=0;i<3;i++) {
      const valueElem = document.querySelector(`#meter${i+1} .value`);
      const inputElem = document.getElementById(`input${i+1}`);
      valueElem.textContent = Math.round(values[i]*10)/10;
      inputElem.value = Math.round(values[i]*10)/10;
    }
    updateTotal();
  }

  function updateTotal() {
    const total = values.reduce((a,b)=>a+b,0);
    const totalElem = document.getElementById("total");
    if (Math.abs(total) < 1e-9) {
      totalElem.textContent = `合計: ${total}（OK）`;
      totalElem.style.color = "green";
    } else {
      totalElem.textContent = `合計: ${Math.round(total*10)/10}（NG）`;
      totalElem.style.color = "red";
    }
  }

  function resetAll() {
    if (confirm("リセットしますか？")) {
      for (let i=0;i<3;i++) {
        values[i]=0;
        document.getElementById(`tsumo${i+1}`).checked=false;
      }
      updateDisplayAll();
    }
  }

  function saveData() {
    const label = prompt("この状態にラベルを付けて保存してください（例：東1局終了時）:");
    if (!label) return;

    const names = [
      document.getElementById("name1").value,
      document.getElementById("name2").value,
      document.getElementById("name3").value
    ];

    const tsumoStates = [
      document.getElementById("tsumo1").checked,
      document.getElementById("tsumo2").checked,
      document.getElementById("tsumo3").checked
    ];

    const record = {
      label: label,
      names: [...names],
      values: [...values],
      tsumo: [...tsumoStates],
      total: values.reduce((a,b)=>a+b,0)
    };

    // 先頭に追加
    history.unshift(record);
    renderHistory();
  }

  function renderHistory() {
    const tbody = document.getElementById("historyBody");
    tbody.innerHTML = "";
    history.forEach((h, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${h.label}</td>
        <td>${h.names[0]}: ${h.values[0]}</td>
        <td>${h.names[1]}: ${h.values[1]}</td>
        <td>${h.names[2]}: ${h.values[2]}</td>
        <td>${Math.round(h.total*10)/10}</td>
        <td>
          <button class="restore" onclick="restoreData(${index})">復元</button>
          <button class="delete" onclick="deleteHistory(${index})">削除</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  function restoreData(index) {
    const h = history[index];
    for (let i=0;i<3;i++) {
      document.getElementById(`name${i+1}`).value = h.names[i];
      values[i] = h.values[i];
      document.getElementById(`tsumo${i+1}`).checked = h.tsumo[i];
    }
    updateDisplayAll();
    alert(`「${h.label}」の状態を復元しました。`);
  }

  function deleteHistory(index) {
    if (confirm(`「${history[index].label}」を削除しますか？`)) {
      history.splice(index, 1);
      renderHistory();
    }
  }
</script>

</body>
</html>
